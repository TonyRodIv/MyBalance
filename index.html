<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="balanceContainer">
      <article class="content">
        <p class="minTitle">
          My Balance
        </p>
        <p class="currentBalance">
          $921.48
        </p>
      </article>
      <article class="logo">
        <img src="./images/logo.svg" alt="" srcset="">
      </article>
    </section>
    <section class="spending">
      <article class="titleSpending">
        <p class="title">
          Spending - Last 7 days
        </p>
      </article>
      <article class="graphicContainer">
        <article class="graphic" id="writeGraphic">
          <div class="progressCont">
            
          </div>
        </article>
        <hr>
      </article>
      <article class="totalMonth">
        <article class="balanceTexts">
          <p class="minTitle greyTitle">
            Total this Month
          </p>
          <p class="currentBalance monthBalance">
            $478.33
          </p>
        </article>
        <article class="sideBalance">
          <p class="percentage">
            +2,4%
          </p>
          <p class="minTitle greyTitle">
            From Last Month
          </p>
        </article>
      </article>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antony Rodrigues</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
